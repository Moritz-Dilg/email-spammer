<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMail Spammer - Anmelden</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script defer>
        const login = () => {
            const transportConfig = {
                host: document.getElementById('host').value,
                port: document.getElementById('port').value,
                user: document.getElementById('user').value,
                pass: document.getElementById('pass').value
            };

            window.api.createTransport(transportConfig);
        }
    </script>

    <h1>EMail Spammer</h1>
    <label for="host">SMTP Server</label>
    <input type="text" id="host" name="host" placeholder="smtp.domain.com"><br><br>
    <label for="port">Port</label>
    <input type="text" id="port" name="port" placeholder="465"><br><br>
    <label for="user">Benutzername</label>
    <input type="text" id="user" name="user"><br><br>
    <label for="pass">Passwort</label>
    <input type="password" id="pass" name="pass"><br><br>
    <button onclick="login()">Anmelden</button>

</body>

</html>
